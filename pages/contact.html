    <!----------------------- Formulario de Contacto ---------------------->
    <h1 class="title-section sections">Contacto</h1>
    <!----------------------- Formulario ----------------------->
    <div class="container section-contact">
        <div class="row contact">
            <div class="col-xl-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su Nombre y Apellido"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailForm" placeholder="Ingrese su Email" required />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Ingrese su número de teléfono" />
                    </div>

                    <label> Asunto </label>
                    <div class="mb-3 form-check contact__reason-form">
                        <div>
                            <input class="form-check-input" type="radio" name="reason" id="sales" />
                            <label class="form-check-label" for="sales"> Ventas </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="reason" id="instalation" />
                            <label class="form-check-label" for="instalation">
                                Instalación
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="reason" id="support" />
                            <label class="form-check-label" for="support"> Soporte </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>
                    <div class="contact__buttons">
                        <button type="submit" class="btn btn-outline-primary">
                            Enviar
                        </button>
                        <!-- Botón de Enviar nombre en formulario -->
                        <button type="reset" class="btn btn-outline-primary">
                            Resetear
                        </button>
                        <!-- Botón de borrado de campos en formulario -->
                    </div>
                </form>
            </div>
            <!----------------------- Mapa ----------------------->
            <div class="contact__map col-xl-6">
                <p>Ubicanos en Av. 9 de Julio:</p>
                <!-- Adición de iframe de Google maps para ubicación -->

                <p>Tambien puedes encontrarnos en nuestras redes sociales.</p>

    <script>
        // Script para el boton de Volver a principio de pagina del sitio
        // Se obtiene el boton por el id
        var buttonTop = document.getElementById("button-to-top");
        // Cuando el usuario hace scroll hacia abajo de 30px desde el inicio de pagina, se visualiza el boton
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 30 ||
                document.documentElement.scrollTop > 30
            ) {
                buttonTop.style.display = "block";
            } else {
                buttonTop.style.display = "none";
            }
        }
        // Cuando el usuario hace click sobre el boton, se hace un scroll al inicio de la pagina
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
